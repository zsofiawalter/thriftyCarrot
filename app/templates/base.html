<!DOCTYPE html>
<html lang="en">

<head>
  <title>ThriftyCarrot</title>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <style>
    .is-hidden {
      display: none;
    }
  </style>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-light">
  {% block login %}
  <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
    <ul class="navbar-nav mr-auto">
      <a href="{{ url_for('home.home') }}">
        <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/13306/carrot-vegetable-clipart-xl.png" alt="Cartoon Carrot Logo" height="70px">
      </a>
    </ul>
  </div>
  <div class="title-nav mx-auto order-0">
    <h1 style="color:#010101">Thrifty Carrot</h1>
  </div>
  <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
    <ul class="navbar-nav ml-auto">
      {% if current_user.is_authenticated %}
      <li class="nav-item mt-4">
        <a class="nav-link" href="{{ url_for('users.logout') }}" type="button" class="btn btn-login">Log Out</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('users.profile') }}">
          <img src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/44928/rabbit-face-emoji-clipart-xl.png" alt="Profile" href="{{ url_for('users.profile') }}" width="70">
        </a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-item" href="{{ url_for('users.login') }}" type="button" class="btn btn-login">Log in</a>
      </li>
      {% endif %}
    {% endblock %}
  </ul>
  </div>
</nav>
  <div class="main">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
